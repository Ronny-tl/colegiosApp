<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-5 d-flex" style="align-items: center !important; gap: 20px !important;">
            <h2>Pagos Cursos: </h2><h3>{{listData.length}}</h3>
        </div>
        <div class="col-3" align="end" >
            <button type="button" class="btn btn-success" (click)="openModalPago(true); operacion = 'Agregar'; formPago.reset()">Agregar Pago</button>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-10">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Alumno</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Monto Pagado</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listData">
                      <th>{{item.nombresAlumno}} {{item.apellidosAlumno}}</th>
                      <td>{{item.descripcion}}</td>
                      <td>{{item.nombreCurso}}</td>
                      <td>{{item.nombresProfesor}}</td>
                      <td>{{item.monto}}</td>
                      <td >
                        <div style="display: flex;gap: 22px !important;">
                          <i class="fas fa-pen" style="cursor: pointer;" (click)="openModalEditar(item)"></i>
                          <!-- <i class="fas fa-trash" style="cursor: pointer;" (click)="eliminar(item)"></i> -->
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>



<div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{operacion}} Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" [formGroup]="formPago">
            <div class="row">
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Descripción pago</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" formControlName="{{descripcion}}"></textarea>
                  </div>
                  <!-- <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{apellidos}}">
                  </div> -->
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label class="form-label">Alumno</label>
                    <select class="form-select" aria-label="Default select example" formControlName="{{codigoAlumno}}">
                        <option [value]="item.codigoAlumno" *ngFor="let item of listAlumnos">{{item.nombres}} {{item.apellidos}}</option>
                    </select>
                </div>
                <div class="col-6">
                    <label  class="form-label">Curso</label>
                    <select class="form-select" aria-label="Default select example" formControlName="{{codigoCurso}}">
                      <option [value]="item.codigoCurso" *ngFor="let item of listCursos">{{item.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Precio Curso</label>
                <input type="number" class="form-control" [readonly]="true" id="exampleFormControlInput1" value="{{precioCurso}}">
              </div>
              <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Monto a Pagar</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="{{monto}}">
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="operacion == 'Agregar' ? agregar() : editar()" [disabled]="formPago.invalid">{{operacion}} Pago</button>
        </div>
      </div>
    </div>
  </div>
