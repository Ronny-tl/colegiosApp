<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-5 d-flex" style="align-items: center !important; gap: 20px !important;">
            <h2>Alumnos: </h2><h3>{{listAlumnos.length}}</h3>
        </div>
        <div class="col-3" align="end" >
            <button type="button" class="btn btn-success" (click)="openModalAlumno(true); operacion = 'Agregar'; formAlumno.reset()">Agregar Alumno</button>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-10">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tipo Doc.</th>
                    <th scope="col">N° Documento</th>
                    <th scope="col">Apoderado</th>
                    <th scope="col">Verificado</th>
                    <th scope="col">Acción</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listAlumnos">
                      <th scope="row" >{{item.codigoAlumno}}</th>
                      <td>{{item.nombres}} {{item.apellidos}}</td>
                      <td>{{item.correo}}</td>
                      <td>{{item.tipoDocumento}}</td>
                      <td>{{item.numDocumento}}</td>
                      <td>{{item.nombresTutor}}</td>
                      <td>{{item.alumnoVerificado}}</td>
                      <td >
                        <div style="display: flex;gap: 22px !important;">
                          <i class="fas fa-pen" style="cursor: pointer;" (click)="openModalEditar(item)"></i>
                          <i class="fas fa-trash" style="cursor: pointer;" (click)="eliminar(item)"></i>
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>



<div class="modal fade" id="modalAlumno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{operacion}} Alumno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" [formGroup]="formAlumno">
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{nombres}}">
                  </div>
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{apellidos}}">
                  </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Tipo Documento</label>
                    <select class="form-select" aria-label="Default select example" formControlName="{{tipoDocumento}}">
                      <option value="DNI">DNI</option>
                      <option value="PASAPORTE">PASAPORTE</option>
                      <option value="CARNET EXTRANJERIA">CARNET EXTRANJERIA</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Numero Documento</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{numDocumento}}">
                  </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{telefono}}">
                  </div>
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{direccion}}">
                  </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="{{fechaNacimiento}}">
                  </div>
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Apoderado</label>
                    <select class="form-select" aria-label="Default select example" formControlName="{{codigoTutor}}">
                      <option [value]="item.codigoTutor" *ngFor="let item of listApoderado">{{item.nombres}}</option>
                    </select>
                  </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                  <label for="correo" class="form-label">Email</label>
                  <input type="text" [readonly]="operacion == 'Editar' ? true:false" class="form-control" id="correo" placeholder="" formControlName="{{correo}}">
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Verificado</label>
                  <select class="form-select" aria-label="Default select example" formControlName="{{alumnoVerificado}}">
                    <option value="true">VERIFICADO</option>
                    <option value="false">NO VERIFICADO</option>
                  </select>
                </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="operacion == 'Agregar' ? agregar() : editar()" [disabled]="formAlumno.invalid">{{operacion}} Alumno</button>
        </div>
      </div>
    </div>
  </div>
