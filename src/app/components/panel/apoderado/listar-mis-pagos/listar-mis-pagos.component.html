<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-5 d-flex" style="align-items: center !important; gap: 20px !important;">
            <h2>Mis Pagos: </h2><h3>{{listData.length}}</h3>
        </div>
        <div class="col-3" align="end" >
            <button type="button" class="btn btn-primary" (click)="generarPDF()">Exportar</button>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5" id="content">
        <div class="col-10">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <!-- <th scope="col">Codigo</th> -->
                    <th scope="col">Hijo</th>
                    <th scope="col">Curso</th>
                    <th scope="col">PrecioCurso</th>
                    <!-- <th scope="col">Fecha Inicio/Fin</th> -->
                    <th scope="col">Docente Asignado</th>
                    <th scope="col">Descripci처n Pago</th>
                    <th scope="col">Monto Pagado</th>
                    <th scope="col">Mi Recibo</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listData">
                      <!-- <th>{{item.codigoCurso}}</th> -->
                      <th>{{item.nombresAlumno}} {{item.apellidosAlumno}}</th>
                      <th>{{item.nombreCurso}}</th>
                      <td>{{item.precioCurso}}</td>
                      <!-- <td>{{item.fechaInicioCurso}} / {{item.fechaFinCurso}}</td> -->
                      <td>{{item.nombresProfesor}} {{item.apellidosProfesor}}</td>
                      <td>{{item.descripcion}}</td>
                      <td>{{item.monto}}</td>
                      <td >
                        <div style="display: flex;gap: 22px !important;">
                          <i class="fas fa-file-invoice" style="cursor: pointer;" (click)="miRecibo(item)"></i>
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>


<div class="modal fade" id="modalRecibo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mi Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="content2" #content2 style="border: 1px solid #ced4da; width: 100%">
            <div class="row">
                <div class="col-6">
                    <div style="border: 1px solid #ced4da; width: 100%; border-radius: 0.375rem;padding: 0.375rem 0.75rem;font-weight: 600; font-size: 21px;">
                        <label>Recibo N째 {{detalleRecibo?.codigoRegistro}}</label>
                    </div>
                </div>
                <div class="col-6">
                    <div style="border: 1px solid #ced4da; width: 100%; border-radius: 0.375rem;padding: 0.375rem 0.75rem;font-weight: 600; font-size: 21px;">
                        <label>Fecha {{fechaActual}}</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Alumno:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{detalleRecibo?.nombresAlumno}} {{detalleRecibo?.apellidosAlumno}}">
                  </div>
                  <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Apoderado:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{dataTutor?.nombres}} {{dataTutor?.apellidos}}">
                  </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Tipo Documento Apoderado:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{dataTutor?.tipoDocumento}}">
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">N째 Documento Apoderado:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{dataTutor?.numDocumento}}">
                </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label">Descripci처n pago:</label>
                  <input type="textarea" class="form-control" id="exampleFormControlInput1" rows="2" placeholder="" value="{{detalleRecibo?.descripcion}}">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                  <label for="exampleFormControlInput1" class="form-label">Curso:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{detalleRecibo?.nombreCurso}}">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Precio Curso:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{detalleRecibo?.precioCurso}}">
                </div>
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Monto Pagado:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" value="{{detalleRecibo?.monto}}">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-warning" (click)="generarRecibo()">Descargar Mi Recibo</button>
        </div>
      </div>
    </div>
  </div>
