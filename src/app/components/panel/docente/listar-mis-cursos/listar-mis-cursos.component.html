<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-5 d-flex" style="align-items: center !important; gap: 20px !important;">
            <h2>Mis Cursos Asignados: </h2><h3>{{listData.length}}</h3>
        </div>
        <div class="col-3" align="end" >
            <button type="button" class="btn btn-primary" (click)="generarPDF()">Exportar</button>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5" id="content">
        <div class="col-10">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Fin</th>
                    <!-- <th scope="col">Docente Asignado</th> -->
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listData">
                      <th>{{item.codigoCurso}}</th>
                      <th>{{item.nombre}}</th>
                      <td>{{item.fechaInicio}}</td>
                      <td>{{item.fechaFin}}</td>
                      <td>{{item.precio}}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
